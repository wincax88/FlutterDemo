name: flutter_demo
description: A Flutter Clean Architecture demo project
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Functional Programming
  dartz: ^0.10.1

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # File & Share
  path_provider: ^2.1.1
  share_plus: ^7.2.1

  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2

  # Code Generation
  json_annotation: ^4.8.1
  retrofit_generator: ^9.1.5
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

  # Charts
  fl_chart: ^0.66.0

  # Utilities
  freezed_annotation: ^2.4.1
  freezed: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

